name: ğŸš€ Deploy to CloudFront

on:
  workflow_run:
    workflows: ["ğŸ¦º Build"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      deployments: write

    env:
      REGION: eu-central-1
      CLOUDFRONT_URL: ${{ secrets.CLOUDFRONT_URL }}

    steps:
      - name: â• Create GitHub deployment
        uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: ${{ github.token }}
          environment: production
          environment-url: ${{ env.CLOUDFRONT_URL }}

      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: build/client/

      - name: ğŸ•¹ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: ğŸ”„ï¸ Sync with S3
        run: aws s3 sync --delete build/client/ ${{ secrets.BUCKET }}

      - name: ğŸŸ¢ Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_ID }} \
            --paths "/*"

      - name: âœ… Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          environment-url: ${{ env.CLOUDFRONT_URL }}
          state: success
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}

      - name: âŒ Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          environment-url: ${{ env.CLOUDFRONT_URL }}
          state: failure
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
