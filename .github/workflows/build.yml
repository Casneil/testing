name: 🦺 Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 💻 Checkout code
        uses: actions/checkout@v5

      - name: ⌛ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: 🧩 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 🛒 Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 🎇 Install dependencies
        run: pnpm install

      - name: ⚙️ Build
        run: pnpm build

      - name: 📦 Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: client-build
          path: build/client/
          retention-days: 1
