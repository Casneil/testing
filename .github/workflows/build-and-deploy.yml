name: ğŸš§ Build and Deploy to Cloudfront
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    permissions:
      deployments: write

    runs-on: ubuntu-latest
    env:
      REGION: eu-central-1
      CLOUDFRONT_URL: ${{ secrets.CLOUDFRONT_URL}}

    steps:
      - name: â• Create GitHub deployment
        uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: '${{ github.token }}'
          environment-url: ${{ env.CLOUDFRONT_URL }}
          environment: production

      - name: ğŸ’» Checkout code
        uses: actions/checkout@v5

      - name: âŒ› Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: ğŸ§© Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ›’ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ‡Install dependencies
        run: pnpm install

      - name: âš™ï¸ Build
        run: pnpm build

      - name: ğŸ•¹ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: ğŸ”„ï¸ Sync with S3
        run: |
          aws s3 sync --delete build/client/ ${{ secrets.BUCKET }}

      ######## Allow only 1000 per month on free teir
      - name: ğŸŸ¢ Invalidate cloudfront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_ID }} \
            --paths "/*"

      - name: âœ… Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: ${{ env.CLOUDFRONT_URL}}
          state: 'success'
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}

      - name: âŒ Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: ${{ env.CLOUDFRONT_URL}}
          state: 'failure'
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}