name: ğŸš€ Deploy to CloudFront

on:
  workflow_run:
    workflows: ["ğŸ¦º Build"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      deployments: write

    env:
      REGION: eu-central-1
      CLOUDFRONT_URL: ${{ secrets.CLOUDFRONT_URL }}

    steps:
      - name: ğŸ’» Checkout code
        uses: actions/checkout@v5

      - name: â• Create GitHub deployment
        uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: ${{ github.token }}
          environment: production
          environment-url: ${{ env.CLOUDFRONT_URL }}

      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: build/client/

      - name: ğŸ•¹ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: ğŸ§© Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ‡ Install dependencies
        run: pnpm install

      - name: ğŸš€ Deploy CDK stack
        run: pnpm run deploy -- --context sources=build/client
        env:
          AWS_REGION: ${{ env.REGION }}

      - name: âœ… Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          environment-url: ${{ env.CLOUDFRONT_URL }}
          state: success
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}

      - name: âŒ Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          environment-url: ${{ env.CLOUDFRONT_URL }}
          state: failure
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
